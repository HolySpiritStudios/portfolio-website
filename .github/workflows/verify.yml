name: Verify
on:
  pull_request:
    types: [ready_for_review, synchronize]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run checks
        run: pnpm check

  backend-tests:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install

      - name: Execute tests
        run: pnpm test -- --json --outputFile=backend-tests.json
        working-directory: ./backend
        env:
          NODE_OPTIONS: --max-old-space-size=4096
      - name: Print test results
        if: github.event_name == 'pull_request'
        uses: trilogy-group/ws-lambda-process/actions/print-test-reports@master
        with:
          jest-json-reports: backend/backend-tests.json
          minimum-coverage: 0

  check-jira-ticket:
    uses: trilogy-group/ws-lambda-process/.github/workflows/check-jira-ticket.yml@master
