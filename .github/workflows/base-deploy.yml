name: Base Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment to deploy'
        required: true
        type: string
      environment-type:
        description: 'Type of environment (production | integration | ephemeral). If omitted, falls back to deploy:<environment> script'
        required: false
        type: string
      aws-role:
        description: 'The AWS IAM role ARN to assume'
        required: false
        type: string
        default: 'arn:aws:iam::856284715153:role/GithubActionsOidcCdkDeployRole'
      secret-id:
        description: 'AWS Secrets Manager secret ID for environment-specific secrets'
        required: true
        type: string

env:
  ENVIRONMENT: ${{ inputs.environment }}

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    env:
      VITE_ENVIRONMENT: ${{ inputs.environment }}
    permissions:
      contents: read
      id-token: write
    outputs:
      artifact-name: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Setup AWS credentials and secrets
        uses: ./.github/actions/aws-setup
        with:
          aws-role: ${{ inputs.aws-role }}
          secret-id: ${{ inputs.secret-id }}
          env-prefix: VITE_

      - name: Build frontend
        run: pnpm run build
        working-directory: ./frontend

      - name: Upload build artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.run_id }}
          path: frontend/dist/
          retention-days: 1

  infrastructure:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install infrastructure dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./infra

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./backend

      - name: Setup AWS credentials and secrets
        uses: ./.github/actions/aws-setup
        with:
          aws-role: ${{ inputs.aws-role }}
          secret-id: ${{ inputs.secret-id }}

      - name: Deploy
        run: |
          if [ "${{ inputs.environment-type }}" = "production" ]; then
            SCRIPT="deploy:production"
          elif [ "${{ inputs.environment-type }}" = "ephemeral" ]; then
            SCRIPT="deploy:ephemeral"
          elif [ "${{ inputs.environment-type }}" = "integration" ]; then
            SCRIPT="deploy:integration"
          else
            SCRIPT="deploy:${{ inputs.environment }}"
          fi
          echo "Using infra script: $SCRIPT"
          pnpm run "$SCRIPT"
        working-directory: ./infra

  frontend-upload:
    runs-on: ubuntu-latest
    needs: [infrastructure, frontend-build]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ github.run_id }}
          path: ./frontend-dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.aws-role }}
          aws-region: us-east-1

      - name: Upload frontend to S3
        run: pnpm script upload-frontend --path ./frontend-dist
